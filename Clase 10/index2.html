<body>
    <script>        
        function maxMinProm(arr){
            var max = arr[0];
            var min = arr[0];
            var sum = arr[0];
            for(var i = 1; i < arr.length; i++){
                if(arr[i] > max){
                    max = arr[i];
                }
                if(arr[i] < min){
                    min = arr[i];
                }
                sum = sum + arr[i];
            }
            var prom = sum / (arr.length);
            var nuevoarr = [max, min, prom];
            return nuevoarr;
        }
        var arr = [4,9,23,12,36];
        var x = maxMinProm(arr);
        console.log(x);
    

    </script>
